---
layout: default
---
<div class="row">

  {% for project in site.projects %}
    
    <a href="{{ portfolio.url | prepend: site.baseurl }}">
      <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
              {{ project.title }}
          </div>
          <div class="panel-body">
            {{ project.excerpt }}
          </div>
        </div>
      </div>
    </a>

  {% endfor %}

</div>
